<!DOCTYPE html>
<html>
<head>
	<title>Forms Exercise</title>
</head>
<body>

<h1>Register</h1>

<form>
	<label for="firstname">First Name:</label>
	<input type="username" name="firstname" placeholder="John" required="">

	<label for="lastname">Last Name:</label>
	<input type="username" name="lastname" placeholder="Smith" required="">
	<br>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender">

	<label for="female">Female</label>
	<input type="radio" id="female" name="gender">

	<label for="otherg">Other</label>
	<input type="radio" id="otherg" name="gender">
	<br>
	<label for="email">Email:</label>
	<input type="email" name="email" placeholder="your email" required="">

	<label for="password">Password:</label>
	<input type="password" name="password" placeholder="your password" required title="5 to 10 characters for password" pattern=".{5,10}">
	<br>
	<fieldset>
		<legend>Birthday:</legend>
			<label for="month">Month:</label>
			<select name="month">
<!-- 				<option selected="selected">Month</option> -->
				<option>January</option>
			</select>
			<label for="day">Day:</label>
			<select name="day">
<!-- 				<option selected="selected">Day</option> -->
				<option>1</option>
			</select>
			<label for="year">Year:</label>
			<select name="year">
<!-- 				<option selected="year">Year</option> -->
				<option>2000</option>
			</select>
	</fieldset>
	
	<br>
	<label for="terms">I agree to the terms and conditions</label>
	<input type="checkbox" name="terms">
	<br>
	<input type="submit" name="submit">
</form>

</body>
</html>
